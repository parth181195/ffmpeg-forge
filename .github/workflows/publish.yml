name: Publish to npm

# This workflow can be manually triggered to publish the current version
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write  # Required for npm provenance with OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          # For OIDC Trusted Publishing, NPM_TOKEN is optional
          # If NPM_TOKEN is not set, npm will use OIDC authentication
          # See NPM_TOKEN_SETUP.md for configuration options
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/parth181195/ffmpeg-forge/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          generate_release_notes: true

