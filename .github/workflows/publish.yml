name: Build, Publish & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # For creating releases and pushing version bumps
  pages: write     # For deploying documentation to GitHub Pages
  id-token: write  # Required for npm provenance with OIDC (keyless publishing)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npm run type-check

      - name: Build package
        run: npm run build

      - name: Auto-bump patch version
        id: version-bump
        run: |
          git fetch --tags
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Check if version tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            # Version exists, bump patch
            echo "Version v$CURRENT_VERSION already exists, auto-bumping patch..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Bumped to v$NEW_VERSION"
            
            # Update CHANGELOG
            DATE=$(date +%Y-%m-%d)
            sed -i "4i\\\\n## [$NEW_VERSION] - $DATE\\\n\\\n### Changed\\\n\\\n- Auto-bump patch version on push to main\\\n" CHANGELOG.md
            
            # Commit version bump
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add package.json CHANGELOG.md
            git commit -m "chore: auto-bump version to $NEW_VERSION [skip ci]"
            git push
          else
            # Version is new, use it as-is
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "New version v$CURRENT_VERSION detected"
          fi

      # Publish with provenance for supply chain security
      # Uses OIDC Trusted Publishing (no token needed!)
      # Provenance creates signed attestations linking package to source
      # For setup details, see: NPM_TOKEN_SETUP.md
      - name: Publish to npm with OIDC
        if: steps.version-bump.outputs.version_changed == 'true'
        run: npm publish --provenance --access public

      - name: Create Git tag
        if: steps.version-bump.outputs.version_changed == 'true'
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.version-bump.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-bump.outputs.new_version }}
          name: Release v${{ steps.version-bump.outputs.new_version }}
          body: |
            See [CHANGELOG.md](https://github.com/parth181195/ffmpeg-forge/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Build documentation
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

